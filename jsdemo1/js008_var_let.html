<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hs008_var_let</title>
  </head>
  <body>
    <script>
      let bar = 1;
      //let을 선언하면 hoisting이 발생하지 않는다는 이론 부정하기 위한 예문이다.
      //Uncaught ReferenceError: Cannot access 'bar' before initialization
      {
        console.log(bar);
        let bar = 2;
      }
    </script>
  </body>
</html>
