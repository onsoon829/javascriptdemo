<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js007_var_let</title>
  </head>
  <body>
    <script>
      //변수선언 전: uncaught ReferenceError: bar is not defined
      //변수선언 후: foo: undefined
      console.log(`foo:${foo}`);

      //변수선언 전: uncaught ReferenceError: bar is not defined
      //변수선언 후: Uncaught ReferenceError: Cannot access ' bar' before initialization
      //되도록 let을 쓰자.var를 쓰면 전역으로 값이 쓰이고 let은 로컬로만 쓰이기 때문이다.
      console.log(`bar:${bar}`);
      var foo;
      let bar;
    </script>
  </body>
</html>
